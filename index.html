<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Face #14</title>
</head>
<body>
    <div class="container">
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth">
                <div class="zipper-line">
                    <div class="inner-zipper-line"></div>
                </div>
                <div class="square top"></div>
                <div class="square top" style="--transform: 200%;"></div>
                <div class="square top" style="--transform: 400%;"></div>
                <div class="square top" style="--transform: 600%;"></div>
                <div class="square top" style="--transform: 800%;"></div>
                <div class="square bottom" style="--transform: 100%;"></div>
                <div class="square bottom" style="--transform: 300%;"></div>
                <div class="square bottom" style="--transform: 500%;"></div>
                <div class="square bottom" style="--transform: 700%;"></div>
                <div class="zipper-locker"></div>
            </div>
        </div>
    </div>
</body>
</html>
